version: '3'
services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend:/var/www/backend
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - nuxt

  php:
    build:
      context: ./docker
      dockerfile: ./docker/php/8.2/Dockerfile
    volumes:
      - ./backend:/var/www/backend
    depends_on:
      - mariadb
      - redis

  mariadb:
    container_name: mariadb
    image: mariadb:10.6-alpine  # LTS 버전
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel_password
    volumes:
      - .databases/mariadb:/var/lib/mysql
      - ./.logs/mariadb:/var/log/mariadb
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  redis:
    container_name: redis
    image: redis:6-alpine  # LTS 버전
    restart: unless-stopped
    privileged: true
    volumes:
      - ./.docker/redis/redis.conf:/usr/local/redis/redis.conf
      - ./.database/redis:/data
    ports:
      - '${REDIS_FORWARD_PORT}:${REDIS_PORT}'
    command:
      - redis-server
      - /usr/local/redis/redis.conf

  nuxt:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    command: npm run dev
    ports:
      - "3000:3000"

volumes:
  mariadb_data:
  redis_data: