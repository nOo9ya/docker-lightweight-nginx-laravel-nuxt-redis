version: '3'
services:
  nginx:
    container_name: nginx_web
    build:
      context: .
      dockerfile: ./.docker/nginx/web/Dockerfile-prod
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
        - USER=${USER:-www-data}
        - TZ=${TZ}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./.docker/nginx/web/nginx.conf:/etc/nginx/nginx.conf
      - ./.docker/nginx/dev.default.conf:/etc/nginx/conf.d/default.conf
      - ./.docker/nginx/web/ssl:/var/www/ssl
      - ./.logs/nginx/web:/var/log/nginx
      - ./backend:/var/www/backend
      - ./frontend:/var/www/frontend
    depends_on:
      - php
      - nuxt

  php:
    container_name: php8.2
    build:
      context: .
      dockerfile: ./.docker/php/8.2/Dockerfile-prod
      args:
        - APP_ENV=dev
        - WORK_DIR=/var/www/backend
        - UID=${UID:-1000}
        - GID=${GID:-1000}
        - USER=${USER:-www-data}
        - TZ=${TZ}
    restart: unless-stopped
    expose:
      - '9000'
    volumes:
      - ./backend:/var/www/backend
      - ./.logs/backend:/var/log/backend
    depends_on:
      - mariadb
      - redis

  mariadb:
    container_name: mariadb
    image: mariadb:10.6-alpine  # LTS 버전
    restart: unless-stopped
    ports:
      - '3306:3306'
    environment:
      MYSQL_HOST: '${DB_HOST}'
      MYSQL_ROOT_PASSWORD: '${DB_ROOT_PASSWORD}'
#      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      TZ: '${TZ}'
    volumes:
      - ./.database/mariadb:/var/lib/mysql
      - ./.logs/mariadb:/var/log/mariadb
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  redis:
    container_name: redis
    image: redis:6-alpine  # LTS 버전
    restart: unless-stopped
    privileged: true
    volumes:
      - ./.docker/redis/redis.conf:/usr/local/redis/redis.conf
      - ./.database/redis:/data
    ports:
      - '6379:6379'
    command:
      - redis-server
      - /usr/local/redis/redis.conf

  nuxt:
    container_name: nuxt-js
    build:
      context: .
      dockerfile: .docker/nuxt/Dockerfile-prod
      args:
        - WORK_DIR=/var/www/frontend
    volumes:
      - ./frontend:/var/www/frontend
    command: npm run start
    ports:
      - "3000:3000"

volumes:
  mariadb_data:
  redis_data: